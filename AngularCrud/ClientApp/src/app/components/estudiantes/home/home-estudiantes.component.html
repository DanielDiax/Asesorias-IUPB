<div class="container">
  <p-card header="Estudiante" subheader="{{ nombreEstudiante }}">
    <div class="col-12">
      <p-table
        [value]="datosAsesorias"
        responsiveLayout="stack"
        [breakpoint]="'960px'"
        styleClass="p-datatable-sm text-sm p-datatable-striped"
      >
        <ng-template pTemplate="header">
          <tr>
            <th class="hidden">IdAsesoria</th>
            <th>Fecha</th>
            <th>Hora Inicio</th>
            <th>Hora Fin</th>
            <th>Nombre Profesor</th>
            <th>Apellido Profesor</th>
            <th>Asesoria</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-asesoria>
          <tr>
            <td class="hidden">{{ asesoria.idAsesoria }}</td>
            <td>{{ asesoria.fechaAsesoria | date : "dd/MM/yyyy" }}</td>
            <td>{{ asesoria.horaInicio }}</td>
            <td>{{ asesoria.horaFin }}</td>
            <td>{{ asesoria.nombre }}</td>
            <td>{{ asesoria.apellido }}</td>
            <td>{{ asesoria.asesoria }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
</div>

<p-toast></p-toast>
